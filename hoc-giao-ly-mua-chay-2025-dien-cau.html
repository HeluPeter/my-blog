				correctAnswers: "Thưa. Bí Tích Hôn Phối tạo nên mối dây liên kết vĩnh viễn và độc chiếm giữa hai người phối ngẫu. Vì thế hôn nhân thành sự và hoàn hợp giữa những người đã được rửa tội không bao giờ có thể tháo gỡ được. Bí Tích Hôn Phối còn ban ân sủng cần thiết để họ đạt tới sự thánh thiện trong đời sống hôn nhân."
			}
		];

		let currentQuestionIndex = 0;

		const questionsContainer = document.getElementById('questionsContainer');
		const tipsElement = document.getElementById('tips');
		const checkButton = document.getElementById('checkButton');
		const tipsButton = document.getElementById('tipsButton');
		const prevButton = document.getElementById('prevButton');
		const nextButton = document.getElementById('nextButton');
		const showAnswerButton = document.getElementById('showAnswerButton');
		const correctSound = document.getElementById('correctSound');
		const incorrectSound = document.getElementById('incorrectSound');
		const randomButton = document.getElementById('randomButton');
		const searchButton = document.getElementById('searchButton');
		const questionNumberInput = document.getElementById('questionNumberInput');

		function loadQuestion(index) {
			const questionObject = questions[index];

			// Clear previous content
			questionsContainer.innerHTML = '';
			tipsElement.innerText = '';
			document.getElementById('result').innerText = '';
			document.getElementById('userResponse').innerHTML = ''; // Xóa nội dung trước đó
			document.getElementById('correctAnswers').style.display = 'none';

			// Create question element
			const questionElement = document.createElement('p');
			questionElement.className = 'question';
			questionElement.innerHTML = questionObject.question;

			// Create answer input with default text
			const answerInput = document.createElement('textarea');
			answerInput.className = 'input-box';
			answerInput.rows = 3;
			answerInput.value = "Thưa. "; // Điền sẵn chữ "Thưa. "

			questionsContainer.appendChild(questionElement);
			questionsContainer.appendChild(answerInput);
			questionsContainer.style.display = 'block';

			// Update button visibility
			prevButton.style.display = index > 0 ? 'inline-block' : 'none';
			nextButton.style.display = index < questions.length - 1 ? 'inline-block' : 'none';
			showAnswerButton.style.display = 'none';
		}

		function normalizeAnswer(answer) {
			return answer
				.replace(/“|”|"/g,'') // Loại bỏ dấu nháy
				.replace(/-/g,'') // Loại bỏ dấu gạch nối
				.replace(/[.,;|/?\\!@#$%^&*()_+=~`'{}\[\]:<>]/g,'') // Loại bỏ dấu chấm, phẩy và các ký tự đặc biệt
				.replace(/\s+/g,' ') // Thay thế nhiều khoảng trắng bằng một khoảng trắng
				.trim() // Cắt bỏ khoảng trắng thừa
				.toLowerCase(); // Chuyển đổi thành chữ thường
		}

		function checkAnswers() {
			const input = document.querySelector('.input-box');
			const correctAnswer = questions[currentQuestionIndex].correctAnswers;
			const userAnswer = input.value.trim();

			// Chuẩn hóa đáp án
			const normalizedUserAnswer = normalizeAnswer(userAnswer);
			const normalizedCorrectAnswer = normalizeAnswer(correctAnswer);

			// So sánh nội dung
			const userWords = normalizedUserAnswer.split(' ');
			const correctWords = normalizedCorrectAnswer.split(' ');

			// Kiểm tra xem tất cả từ trong đáp án đúng có trong đáp án người dùng
			const isCorrect = correctWords.every(word => userWords.includes(word));

			// Set the border color based on the answer
			if (isCorrect) {
				input.classList.add('correct');
				input.classList.remove('incorrect');
				correctSound.play(); // Phát âm thanh đúng
				document.getElementById('result').innerText = 'Đúng rồi đấy người đẹp :v';
				document.getElementById('userResponse').innerHTML = ''; // Xóa nội dung trước đó
			} else {
				input.classList.add('incorrect');
				input.classList.remove('correct');
				incorrectSound.play(); // Phát âm thanh sai

				// Tìm các từ sai và hiển thị câu trả lời của người dùng
				displayUserResponse(userAnswer,correctWords);
				document.getElementById('result').innerText = 'Sai rồi người đẹp :)))';
			}

			// Show "Xem đáp án" button
			showAnswerButton.style.display = 'inline-block';
		}

		function displayUserResponse(userAnswer,correctWords) {
			const userWords = normalizeAnswer(userAnswer).split(' ');
			let highlightedValue = userAnswer;

			let hasErrors = false;

			// Tìm và bôi đỏ các từ sai
			userWords.forEach(word => {
				if (!correctWords.includes(word)) {
					hasErrors = true;
					const regex = new RegExp(`(${word})`,'gi'); // Tạo biểu thức chính quy để tìm từ
					highlightedValue = highlightedValue.replace(regex,'<span class="highlight">$1</span>'); // Bôi đỏ từ sai
				}
			});

			if (hasErrors) {
				document.getElementById('userResponse').innerHTML = highlightedValue; // Hiển thị câu trả lời
			} else {
				document.getElementById('userResponse').innerHTML = ''; // Xóa nội dung nếu không có lỗi
			}
		}

		searchButton.onclick = function () {
			const questionNumber = parseInt(questionNumberInput.value) - 1; // Giảm 1 để phù hợp với chỉ số 0
			if (questionNumber >= 0 && questionNumber < questions.length) {
				currentQuestionIndex = questionNumber;
				loadQuestion(currentQuestionIndex);
			} else {
				alert("Số câu hỏi không hợp lệ.");
			}
		};

		randomButton.onclick = function () {
			currentQuestionIndex = Math.floor(Math.random() * questions.length); // Chọn câu hỏi ngẫu nhiên
			loadQuestion(currentQuestionIndex);
		};

		tipsButton.onclick = function () {
			const tips = questions[currentQuestionIndex].tips;
			tipsElement.innerText = "Tips: [" + tips + "]";
			tipsElement.style.display = 'block';
		};

		nextButton.onclick = function () {
			currentQuestionIndex++;
			loadQuestion(currentQuestionIndex);
		};

		prevButton.onclick = function () {
			currentQuestionIndex--;
			loadQuestion(currentQuestionIndex);
		};

		checkButton.onclick = checkAnswers;

		showAnswerButton.onclick = function () {
			document.getElementById('correctAnswers').innerText = questions[currentQuestionIndex].correctAnswers;
			document.getElementById('correctAnswers').style.display = 'block';
		};

		// Load the first question on page load
		loadQuestion(currentQuestionIndex);
	</script>

</body>

</html>
