	<style>
		#fill-in-the-blank input {

			text-align: center;
			margin: 5px;
			padding: 5px;
			border: 1px solid #ccc;
			border-radius: 5px;
		}

		#fill-in-the-blank input:focus {

		}

<body>

	<div id="fill-in-the-blank"></div>

	<script>
		const questions = [
			{
				question: "1. H. Ph·ª•ng v·ª• l√† g√¨?",
				correctAnswers: "Ph·ª•ng, v·ª•, l√†, vi·ªác, H·ªôi, Th√°nh, ch√≠nh, th·ª©c, c·ª≠, h√†nh, m·∫ßu, nhi·ªám, ƒê·ª©c, Kit√¥, ƒë·ªÉ, th·ªù, ph∆∞·ª£ng, Thi√™n, Ch√∫a, v√†, th√°nh, h√≥a, con, ng∆∞·ªùi"
			}
		];

		function createFillInTheBlanks(question) {
			const container = document.getElementById("fill-in-the-blank");
			container.innerHTML = `<p>${question.question}</p>`;

			const correctWords = question.correctAnswers.split(",").map(word => word.trim());

			correctWords.forEach((word,index) => {
				const input = document.createElement("input");

				input.type = "text";
				input.placeholder = word; // Hi·ªÉn th·ªã t·ª´ c·∫ßn ƒëi·ªÅn
				input.dataset.index = index; // L∆∞u ch·ªâ s·ªë c·ªßa √¥ ƒë·ªÉ ki·ªÉm tra
				// Th√™m s·ª± ki·ªán khi ng∆∞·ªùi d√πng nh·∫≠p
				input.addEventListener("input",() => checkAnswer(input,correctWords[index],correctWords));

				container.appendChild(input);
			});
		}

		function checkAnswer(input,correctAnswer,correctWords) {

			const userAnswer = input.value.trim(); // L·∫•y ƒë√°p √°n ng∆∞·ªùi d√πng nh·∫≠p


			if (userAnswer.toLowerCase() === correctAnswer.toLowerCase()) {
				input.style.borderColor = "green"; // ƒê√∫ng

				// T·ª± ƒë·ªông chuy·ªÉn sang √¥ ti·∫øp theo
				const nextInput = input.nextElementSibling;

				if (nextInput) {
					nextInput.focus();
					nextInput.value = ""
					// X√≥a n·ªôi dung √¥ hi·ªán t·∫°i
				}
				console.log("üëø > checkAnswer > nextInput:",nextInput)

			} else {
				input.style.borderColor = "red"; // Sai

			}
		}

		document.addEventListener("DOMContentLoaded",() => {

		});
	</script>
